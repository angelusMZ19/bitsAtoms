    <script>
        function loadMentors() {
            let mentors = JSON.parse(localStorage.getItem("mentors")) || [];
            let container = document.getElementById("team-section");

            if (!container) return;
            container.innerHTML = "";

            mentors.forEach((mentor) => {
                let div = document.createElement("div");
                div.classList.add("mentor");
                div.innerHTML = `<strong>${mentor.name}</strong> - ${mentor.expertise}`;
                container.appendChild(div);
            });
        }

        document.addEventListener("DOMContentLoaded", loadMentors);
    </script>
