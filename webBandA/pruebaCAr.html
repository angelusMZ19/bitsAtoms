<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <style>
     body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
    font-family: sans-serif;
}

.profile-card {
    width: 300px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.header {
    position: relative;
    height: 100px;
}

.header .gradient {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #02a2a2, #000000);
}

.header .add-button {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 1.5em;
    cursor: pointer;
}

.photo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    margin: -50px auto 10px;
    border: 3px solid white;
    position: relative;
}

.photo img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: contain; 
}

.info {
    text-align: center;
    padding: 10px 0;
}

.info .name {
    margin: 5px 0;
    font-weight: bold;
}

.info .role {
    margin: 0;
    color: #888;
}

.social-icons {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    border-top: 1px solid #eee;
}

.social-icons .icon {
    text-decoration: none;
    color: #333;
    font-size: 1.2em;
}
/* ... (el mismo CSS que antes) ... */

.description {
    padding: 20px;
    display: none; /* Oculta la descripción inicialmente */
    border-top: 1px solid #eee;
}

.profile-card.show-description .description {
    display: block; /* Muestra la descripción cuando la tarjeta tiene la clase 'show-description' */
}
    </style>
</head>

<body>

<div class="profile-card">
    <div class="header">
        <div class="gradient"></div>
        <div class="add-button">+</div>
    </div>
    <div class="photo">
        <img src="assets/imagen1.png" alt="Foto de perfil">
    </div>
    <div class="info">
        <h2 class="name">Alice Stone</h2>
        <p class="role">UI Designer</p>
    </div>
    <div class="social-icons">
        <a href="#" class="icon"></a>
        <a href="#" class="icon">✉️</a>
        <a href="#" class="icon">in</a>
        <a href="#" class="icon"></a>
    </div>
    <div class="description">
        <p>Daaniel es una diseñadora de interfaz de usuario con experiencia en la creación de interfaces intuitivas y atractivas para aplicaciones web y móviles.</p>
    </div>
</div>
<script>
    const addButton = document.querySelector('.add-button');
const profileCard = document.querySelector('.profile-card');

addButton.addEventListener('click', () => {
    profileCard.classList.toggle('show-description');
});
</script>

</body>
</html>
